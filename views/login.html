<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import bootstrap.css-->
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="../assets/icons/icomoon1/style.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Log In</title>
</head>

<body class="bg-img heigth login">
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center heigth">
      <form class="row justify-content-center col-10">
        <button type="button" class="btn btn-default">
          <span class="icon-user-check"></span>
        </button>
        <div class="form-group col-12">
          <label for="email-login">Email address:</label>
          <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group col-12">
          <label for="password-login">Password:</label>
          <input type="password" class="form-control" id="password-login" placeholder="Password">
        </div>
        <a type="a" class="btn btn-danger col-4 mb-4 mx-2 py-3 disabled" href="profile.html" id="btn-login" role="a">LOG IN</a>
      </form>
    </div>
  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
